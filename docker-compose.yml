services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - ./api/.env
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build:
      context: ./
      dockerfile: Dockerfile.web
    ports:
      - "5173:80"
    depends_on:
      api:
        condition: service_healthy
